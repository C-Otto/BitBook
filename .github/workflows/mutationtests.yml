name: Run mutation tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mutationtests:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run mutation tests
        run: ./gradlew :pitest
